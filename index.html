<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
   <div class="calculator">
        <p class="heading">calc</p>
        <input  type="text" placeholder="0" id="inputBox">
        <div class="button-box">
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator del">DEL</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator add">+</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator sub">-</button>
            </div>
            <div class="btn">
                <button>.</button>
                <button>0</button>
                <button class="operator divide">/</button>
                <button class="operator multiply">*</button>
            </div>
            <div class="btn">
                <button class="operator reset">RESET</button>
                <button class="equal">=</button>
            </div>

        </div>

   </div>


    
    <script src="index.js"></script>
</body>
</html>
